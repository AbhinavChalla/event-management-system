<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Attendees</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="dashboard-header">
        <h1 id="event-title-header">Event Attendees</h1>
        <div class="user-info">
            Welcome, <span id="username"></span>
            <a href="/admin.html" class="nav-link">My Dashboard</a>
            <div class="dark-mode-toggle-dash">
                <span>Dark Mode</span>
                <label class="switch">
                    <input type="checkbox" id="dark-mode-switch">
                    <span class="slider round"></span>
                </label>
            </div>
            <button id="logout-btn">Logout</button>
        </div>
    </header>

    <main class="container">
        <h2 id="attendee-count">Loading attendees...</h2>
        
        <table class="attendee-table">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Ticket ID</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="attendee-list-body">
                </tbody>
        </table>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
